<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Repo Shift Mongo</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/styles/style.css" type="text/css" rel="stylesheet" />

    <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="assets/scripts/client.min.js" type="text/javascript"></script>
</head>
<body ng-controller="myController">

<h1>{{hello}}</h1>

<div class="container">
    <div ng-repeat="user in users" class="thumbnail">
        <ul>
            <li>{{user.name}}</li>
            <li>{{user.location}}</li>
            <li class="age">{{user.age}}</li>
            <li class="sex">{{user.sex}}</li>
            <li><a ng-href="http://www.twitter.com/{{user.twitter}}">{{user.twitter}}</a></li>
            <li><button class="btn btn-danger" ng-click="delete(user)">Delete</button></li>
        </ul>
    </div>
</div>

</body>
</html>
